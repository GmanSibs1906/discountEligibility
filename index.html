<!DOCTYPE html>
<html>
<head>
  <title>Discount eligibility</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Melsoft AI Course Discount eligibility Form</h2>

<!-- collect user data in form -->
<form class="forms">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>

  <label for="check">Are you a student at Melsof Academy:</label>
    <input type="checkbox" id="verify">
  </label>

  <button type="submit" onclick="checkEligibility(event)">Check Eligibility</button>
</form>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="validationMessage"></p>
    </div>
  </div>
  
  <script type="text/javascript" src="index.js"></script> 

</body>
</html>
